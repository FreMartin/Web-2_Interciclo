{% extends 'base.html' %}


{% block content %} 
<div class="card">
    <div class="card-header"></div>
        
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        <div
            class="table-responsive"
        >
            <table
                class="table table-primary"
            >
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Mas</th>
                    </tr>
                </thead>
                <tbody>

                    {% for libro in libros %}
                    <tr class="">
                        <td>{{libro.id}}</td>
                        <td>{{libro.titulo}}</td>
                        <td> 
                            <a name="" id="" class="btn btn-info" href="{% url 'detalle' libro.id %}" role="button">Detalles</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted"></div>
</div>
{% endblock %}
